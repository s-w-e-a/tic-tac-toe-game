<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic <span style="color: red">Tac</span> Toe</h1>

      <!-- player Screen Setup -->
       <div class="setup-screen" id="setup-screen">
        <h2>Enter Players Name</h2>
        <input type="text" id="player1" placeholder="Player X Name"/>
        <input type="text" id="player2" placeholder="Player O Name"/>
        <button id="start-game">Start Game</button>
       </div>


    <!-- game container -->
    <div class="container" id="game-container" style="display: none;">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <p id="turn-info"></p>

      <div class="btn-container">
      <button id="new-game">New Game</button>
      <button id="reset">Reset Game</button>
      </div>
      
    </div>
    
    </main>

    
    <script src="script.js"></script>
  </body>
</html>
